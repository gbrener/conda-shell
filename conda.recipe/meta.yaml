{% set data = load_setup_py_data() %}

package:
  name: conda_shell
  version: {{ data.get('version') }}

source:
  path: ..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)|int }}

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six

test:
  requires:
    - mock # [py<=2]
    - pytest
    - pytest-coverage

  command:
    - pytest --cov=conda_shell --cov-report term-missing -x
    - which conda-shell

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}

extra:
  maintainers:
    - Greg Brener (gregshipssoftware [at] gmail [dot] com)
