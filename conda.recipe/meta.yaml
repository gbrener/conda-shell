{% set data = load_setup_py_data() %}

package:
  name: conda_shell
  version: {{ data.get('version') }}

source:
  path: ..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)|int }}

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  command:
    - which conda-shell

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}

extra:
  maintainers:
    - Greg Brener (gregshipssoftware [at] gmail [dot] com)
